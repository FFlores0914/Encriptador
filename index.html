<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/imagenes/favico.ico" type="image/png" >
</head>
<body class="principal">
    <header class="imagen_logo">
        <img class="logo" src="./imagenes/logo.svg" alt="Logo Alura">
    </header>

    <main class="cajon-general">
        <section class="cajon_de_captura">
            <textarea class="cajon_de_captura_texto" placeholder="Ingrese el texto aqui"></textarea>
            <div class="mensaje-de-aviso">
                <img class="img-aviso" src="./imagenes/aviso.svg" alt="Logo de Aviso">
                <p class="texto-aviso">Solo letras min√∫sculas y sin acentos</p>
            </div>
            <div class="botonones-encritador">
                <button class="boton-encriptador" type="submit">Encriptar</button>
                <button class="boton-desencriptar" type="submit">Desencriptar</button>
            </div>
        </section>
        <section class="contenedor-imagen-principal">
           <div class="contenedor-imagen">
            <img class="imagen-principal" src="./imagenes/aqua.gif" alt="Imagen principal">
            <p class="texto-mensaje">Ningun mensaje fue encontrado.</p>
            <p class="texto-mensaje-encriptador">Ingresa el texto que deseas Encriptar o Desencriptar.</p>
            </div>
        </section>
    </main>
    <footer class="footer-general">
        <footer class="footer">Encriptador de texto - Desarrollado por Fabian Flores</footer>
        <a class="logo-redes" href="https://www.linkedin.com/in/fflores0914/">
            <img src="./imagenes/linkedin.svg" alt="Logo de linkedin">
        </a>
        <a class="logo-redes" href="https://github.com/FFlores0914">
            <img src="./imagenes/github.svg" alt="Logo github">
        </a>
    </footer>
    <script  src="./app.js"></script>
</body>
</html>
